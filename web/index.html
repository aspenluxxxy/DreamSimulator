<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="See how Dream's speedrun could've never been legit!"
		/>
		<meta name="author" content="aspen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DreamSimulator</title>
		<link rel="stylesheet" type="text/css" href="dreamsim.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<main class="dreamsim">
			<h1 class="dreamsim__title">Dream Simulator</h1>
            <div class="dreamsim__stats">
					<div class="dreamsim__stat-container" title="approximate 5% chance per barter">
						<img
							width="48"
							height="48"
							style="vertical-align: middle"
							src="res/blaze.png"
						/>
                        <p class="dreamsim__stat-text">
                            Average <span id="avg-rods">0</span>, max
                            <span id="max-rods">0</span> out of 305
                        </p>
					</div>
                    <div class="dreamsim__stat-container" title="50% chance per blaze">
						<img
							width="48"
							height="48"
							style="vertical-align: middle"
							src="res/pearl.png"
						/>
                        <p class="dreamsim__stat-text">
                            Average <span id="avg-pearls">0</span>, max
                            <span id="max-pearls">0</span> out of 262
                        </p>
                    </div>
					<p class="dreamsim__iterations"><span id="iterations" class="dreamsim__iterations-number">0</span> iterations ran</p>
				</div>
			</div>
            <div class="dreamsim__best-iterations">
                <div class="dreamsim__best-iteration">
                    <span class="dreamsim__iterations-number">
                        16000 
                    </span>
                    Best iteration 1
                </div>
                <div class="dreamsim__best-iteration">
                    <span class="dreamsim__iterations-number">
                        16000 
                    </span>
                    Best iteration 2
                </div>
                <div class="dreamsim__best-iteration">
                    <span class="dreamsim__iterations-number">
                        16000 
                    </span>
                    Best iteration 3
                </div>
            </div>
			<div class="dreamsim__buttons">
                <button
                    type="button"
                    class="dreamsim__button dreamsim__button--start"
                    id="start-sim"
                >
                    Start
                </button>
                <button
                    type="button"
                    class="dreamsim__button dreamsim__button--stop"
                    id="stop-sim"
                >
                    Stop
                </button>
			</div>
		</main>
	</body>
	<footer>
		made by aspen |
		<a href="https://github.com/aspenluxxxy/DreamSimulator"
			>source code available on github</a
		>
		|
		<a
			href="https://tldrlegal.com/license/gnu-affero-general-public-license-v3-(agpl-3.0)"
			>licensed under AGPLv3</a
		>
	</footer>
</html>
